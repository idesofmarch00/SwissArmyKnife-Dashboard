<!DOCTYPE html>
<html>
  <head>
    <title>SwissKnife Dashboard's Site Blocker</title>
    <link rel="stylesheet" href="options.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>SwissKnife Dashboard's Site Blocker</h1>
      </div>

      <div class="info">
        <p>
          Specify sites you want to block below and check Enabled. Each site
          must be on a
          <strong>separate line</strong>.<br />
          Sites starting with
          <code><strong>!</strong></code> will be exceptions to the rule and
          will be allowed.
        </p>
      </div>

      <textarea
        id="blocked-list"
        rows="10"
        cols="50"
        spellcheck="false"
        placeholder="Enter sites to block here..."
      ></textarea>

      <div id="controls">
        <div>
          <label for="resolution-select"
            >What to do when a site is blocked?</label
          >
          <select id="resolution-select">
            <option value="CLOSE_TAB">Close Tab</option>
            <option value="SHOW_BLOCKED_INFO_PAGE">
              Show Blocked info page
            </option>
          </select>
        </div>
        <div>
          <label for="enabled-toggle">Enabled?</label>
          <input id="enabled-toggle" type="checkbox" />
        </div>
      </div>

      <div class="container">
        <!-- Existing content -->
        <div>
          <label for="reminder-time">Reminder Time (in minutes):</label>
          <input id="reminder-time" type="number" min="1" />
        </div>
        <script src="options.js"></script>
      </div>

      <div class="footer">
        <span>All changes are saved automatically.</span>
      </div>
    </div>

    <script src="options.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
