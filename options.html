<!DOCTYPE html>
<html>
  <head>
    <title>SwissKnife Dashboard's Site Blocker</title>
    <link rel="stylesheet" href="options.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body:not(.ready) #blocked-list::placeholder,
      body:not(.ready) #controls {
        opacity: 0;
      }

      body:not(.ready) #controls {
        visibility: hidden;
      }

      .container {
        margin-top: 1rem;
        margin-left: 2rem;
      }

      #blocked-list {
        border: 3px solid;
        outline: none;
        font-size: inherit;
        line-height: inherit;
        white-space: pre;
      }

      #blocked-list::placeholder {
        color: silver;
        opacity: 1;
        transition: opacity 0.7s;
      }

      #controls {
        transition: opacity 1s;
      }

      #controls > div {
        display: flex;
        align-items: center;
      }

      label {
        font-weight: bold;
        margin-right: 0.6em;
      }

      select {
        font-size: inherit;
        border: 1px solid;
      }

      input[type="checkbox"] {
        width: 1.3em;
        height: 1.3em;
      }

      #credits {
        margin-top: 5em;
      }

      .alert {
        display: none;
      }

      p {
        font-size: 1.5rem;
      }

      code {
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="text-bg-primary p-3">
      <h1>SwissKnife Dashboard's Site Blocker</h1>
    </div>

    <div class="text-bg-info p-3">
      <p>
        Specify sites you want to block below and check Enabled. Each site must
        be on a
        <strong>seperate line</strong>.<br />
        Sites starting with
        <code><strong>!</strong></code> will be exception to the rule and will
        be allowed.
      </p>
    </div>

    <div class="container">
      <textarea
        id="blocked-list"
        rows="10"
        cols="50"
        spellcheck="false"
      ></textarea>
      <br />

      <div id="controls">
        <div>
          <label for="resolution-select"
            >What to do when a site is blocked?</label
          >
          <select id="resolution-select">
            <option value="CLOSE_TAB">Close Tab</option>
            <option value="SHOW_BLOCKED_INFO_PAGE">
              Show Blocked info page
            </option>
          </select>
        </div>
        <div>
          <label for="enabled-toggle">Enabled?</label>
          <input id="enabled-toggle" type="checkbox" />
        </div>
      </div>

      <br />
      <span>All changes are saved automatically.</span>
    </div>

    <script src="options.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
