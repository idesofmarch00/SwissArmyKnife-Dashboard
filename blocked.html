<!DOCTYPE html>
<html>
  <head>
    <title>Site is Blocked.Focus on Your Work</title>
    <link rel="stylesheet" href="blocked.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <style>
      .container {
        margin-left: 1rem;
      }

      #url {
        font-family: monospace;
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="alert alert-danger" role="alert">
      <strong>The extension has blocked the site.</strong>
    </div>

    <div class="container">
      <h1 style="color: red">Focus on Your Work</h1>

      <p><span id="url"></span> is blocked.</p>

      <br />
      <a href="options.html" target="_blank" class="blockedOptions"
        >See Options</a
      >
      <br />
      <a href="dashboard.html" target="_blank" class="blockedOptions"
        >Go to Dashboard</a
      >
    </div>

    <script src="blocked.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
