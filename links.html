<!DOCTYPE html>
<html>
  <head>
    <title>Saved Links</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .heading-div {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .link-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }
      .delete-btn {
        background: none;
        border: none;
        cursor: pointer;
        color: red;
        font-size: 16px;
      }
      .export-import-buttons {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="heading-div">
      <h1>Saved Links</h1>
      <div class="export-import-buttons" style="display: flex; gap: 10px">
        <button id="export-links">Export Links</button>
        <input type="file" id="import-links" style="display: none" />
        <button id="import-links-btn">Import Links</button>
      </div>
    </div>

    <div id="links"></div>

    <script src="links.js"></script>
  </body>
</html>
